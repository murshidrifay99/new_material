  </mat-card-header>
  <br>
  <mat-card-content>

  

<table matSort mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!-- Position Column -->
  <ng-container matColumnDef="number">
    <th mat-sort-header mat-header-cell *matHeaderCellDef >No. </th>
    <td mat-cell *matCellDef="let element"> {{element.number}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-sort-header mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="atomic_weight">
    <th mat-sort-header mat-header-cell *matHeaderCellDef> Atomic Weight </th>
    <td mat-cell *matCellDef="let element"> {{element.atomic_weight}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="symbol">
    <th mat-sort-header mat-header-cell *matHeaderCellDef> Symbol </th>
    <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
  </ng-container>

  <ng-container matColumnDef="phase">
    <th mat-sort-header mat-header-cell *matHeaderCellDef> Phase </th>
    <td mat-cell *matCellDef="let element"> {{element.phase}} </td>
  </ng-container>

  <ng-container matColumnDef="block">
    <th mat-sort-header mat-header-cell *matHeaderCellDef> Block </th>
    <td mat-cell *matCellDef="let element"> {{element.block}} </td>
  </ng-container>

  <ng-container matColumnDef="melting_point">
    <th mat-sort-header mat-header-cell *matHeaderCellDef> Melting Point </th>
    <td mat-cell *matCellDef="let element"> {{element.melting_point}} </td>
  </ng-container>

  <ng-container matColumnDef="date">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Date </th>
    <td mat-cell *matCellDef="let element"> {{element.discovered_date | date}} </td>
  </ng-container>

    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef> Action</th>
      <td mat-cell *matCellDef="let element">
        <button routerLink="/edit-component/{{element.id}}" mat-raised-button color="primary">Edit</button>
        <button style="margin-left: 5px;" (click)="deleteRow(element)" mat-raised-button color="warn">Delete</button>
          <!-- <button (click)="editTable(element.id)" mat-raised-button color="primary">Edit</button> -->
          <!-- <button (click)="detailcustomer(element.id)" mat-raised-button color="primary">Detail</button> --> 
      </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr
        mat-row
        (click)="clicked(row)"
        [class.demo-row-is-clicked]="clickedRows.has(row)"
        *matRowDef="let row; columns: displayedColumns;"
    ></tr>
</table>

</mat-card-content>
<br>
<mat-card-footer>

  <!-- <mat-paginator [pageSizeOptions]="[5,10,20]" showFirstLastButtons></mat-paginator> -->
  <mat-paginator
  [pageSizeOptions]="[5, 10, 25, 100]"
  aria-label="Select page"
  showFirstLastButtons>
</mat-paginator>

</mat-card-footer>
</mat-card>
